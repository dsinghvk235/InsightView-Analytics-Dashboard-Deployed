spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/analytics_db
    driver-class-name: org.postgresql.Driver
    username: analytics_user
    password: analytics_pass

  jpa:
    hibernate:
      ddl-auto: validate   # Flyway manages schema
    show-sql: false  # Disable for performance with large data
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    clean-disabled: false  # Allow clean for dev

logging:
  level:
    com.analytics.dashboard: DEBUG
    org.flywaydb: INFO

# Data Seeder Configuration (Development)
# Data already seeded in PostgreSQL - disable to prevent duplicate data
app:
  data-seeder:
    enabled: false  # Data seeded in PostgreSQL (persistent)
    user-count: 10000
    transaction-count: 500000
    batch-size: 5000
