 spring:
   application:
     name: analytics-dashboard-backend
   profiles:
     active: dev
   datasource:
     url: jdbc:h2:mem:analyticsdb
     driver-class-name: org.h2.Driver
     username: sa
     password:
   h2:
     console:
       enabled: true
       path: /h2-console
   jpa:
     hibernate:
       ddl-auto: update
     show-sql: true
     properties:
       hibernate:
         format_sql: true

 server:
   port: 8080
   error:
     include-message: always
     include-binding-errors: always

 management:
   endpoints:
     web:
       exposure:
         include: health,info,metrics
   endpoint:
     health:
       show-details: when-authorized

 logging:
   level:
     root: INFO
     com.analytics.dashboard: DEBUG
   file:
    name: logs/analytics-dashboard.log
