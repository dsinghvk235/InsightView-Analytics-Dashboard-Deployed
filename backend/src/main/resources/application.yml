spring:
  application:
    name: analytics-dashboard-backend

  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/analytics_db
    username: analytics_user
    password: analytics_pass
    driver-class-name: org.postgresql.Driver


  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: validate   # Flyway manages schema
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 1000
        order_inserts: true
        order_updates: true
        jdbc.batch_versioned_data: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    com.analytics.dashboard: DEBUG
  file:
    name: logs/analytics-dashboard.log

# Data Seeder Configuration
# Set app.data-seeder.enabled=true to generate large-scale test data
# WARNING: This will generate 5,000+ users and 500,000+ transactions
app:
  data-seeder:
    enabled: false  # Set to true to enable large-scale data generation
    user-count: 5000
    transaction-count: 500000
    batch-size: 1000
